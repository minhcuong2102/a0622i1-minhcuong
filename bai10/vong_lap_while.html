<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong_lap_while</title>
</head>
<body>
<script>
    let i = 1;

    while (i < 100) {
        document.write("<hr width = " + i + "%>");
        i++;
    }

    let num = parseInt(prompt("Enter a number: "));
    let total = 0;
    while( num != -1 ) {
        num = parseInt(prompt("Enter a number: "));
        alert(num);
        total += num;
        alert(total);
    }
</script>
</body>
</html>
