<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_toan_tu_3_ngoi</title>
</head>
<body>
<button onclick="baiTap1()">Bài 1</button><br>
<button onclick="baiTap2()">Bài 2</button><br>
<script>
    function baiTap1() {
        let a = prompt("a: "),
            b = prompt("b: ");
        let result = (a + b < 4) ? 'Below' : 'Over';
        alert(result);
    }

    function baiTap2() {
        let login = prompt("Login? ", '');
        let message = (login === 'Employee') ?
            'Hello' :
            (login === 'Director') ?
                'Greetings' :
                (login === '') ?
                    'No login' : '';
        alert(message);
    }
</script>
</body>
</html>
