<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su_kien_ban_phim</title>
</head>
<body onload="docReady()">
<img src="https://nguoinoitieng.tv/images/nnt/96/0/bbji.jpg" id="nobita" style="position:absolute; left:0; top:0;" height="300" width="240" alt="nobita">
<script>
    function len() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 10 + 'px';
    }
    function xuong() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 10 + 'px';
    }
    function trai() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 10 + 'px';
    }
    function phai() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 10 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                trai();
                break;
            case 39:
                phai();
                break;
            case 38:
                len();
                break;
            case 40:
                xuong();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
