<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tic_tac_toe</title>
    <style>
        body{
            text-align: center;
        }
        table{
            margin-left: 35%;
        }
    </style>
</head>
<body>
<p id="display"></p>
<script>
    let arr = new Array(20);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = new Array(20)
        for (let j = 0; j < arr[i].length; j++) {
            arr[i][j] = "";
        }
    }
    display();
    let checkPlayer1 = true;

    function display() {
        let tableString = '<table border="1">';
        for (let i = 0; i < arr.length-4; i++) {
            tableString += '<tr>';
            for (let j = 0; j < arr[i].length-4; j++) {
                tableString += '<td onclick="play(' + i + ',' + j + ')" style="width: 25px;height: 25px;">' + arr[i][j] + '</td>';
            }
            tableString += '</tr>';
        }
        tableString += '</table>';
        document.getElementById("display").innerHTML = tableString;
    }

    function play(i, j) {
        if (checkPlayer1&&isNotData(i,j)){
            arr[i][j] = "X";
            checkPlayer1=false;
            if (checkWin()){
                alert("Người chơi X chiến thắng");
            }
        }else if (!checkPlayer1&&isNotData(i,j)){
            arr[i][j] = "O";
            checkPlayer1=true;
            if (checkWin()){
                alert("Người chơi O chiến thắng");
            }
        }
        display();
    }
    function isNotData(i,j) {
        if (arr[i][j]===""){
            return true;
        }
        alert("Ô này đã đánh rồi bạn ơi!!!")
        return false;
    }

    function checkWin() {
        for (let i = 0; i <arr.length ; i++) {
            for (let j = 0; j <arr[i].length ; j++) {
                if (arr[i][j] === "X"){
                    if (arr[i][j+1] === "X"&&arr[i][j+2] === "X"){
                        return true;
                    }
                    if (arr[i+1][j] === "X"&&arr[i+2][j] === "X"){
                        return true;
                    }
                    if (arr[i+1][j+1] === "X"&&arr[i+2][j+2] === "X"){
                        return true;
                    }
                    if (arr[i+1][j-1] === "X"&&arr[i+2][j-2] === "X"){
                        return true;
                    }
                }
                if (arr[i][j] ==="O"){
                    if (arr[i][j+1] === "O"&&arr[i][j+2] === "O"){
                        return true;
                    }
                    if (arr[i+1][j] === "O"&&arr[i+2][j] === "O"){
                        return true;
                    }
                    if (arr[i+1][j+1] === "O"&&arr[i+2][j+2] === "O"){
                        return true;
                    }
                    if (arr[i+1][j-1] === "O"&& arr[i+2][j-2] === "O"){
                        return true;
                    }
                }
            }
        }
    }
</script>
</body>
</html>
