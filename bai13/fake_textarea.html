<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fake_textarea</title>
</head>
<body>
<script>
    let a = [];
    let b = prompt("Số cột:");
    let c = prompt("Số hàng:")

    for (let i = 0; i < b; i++){
        a[i] = [];
        for (let j = 0; j < c; j++){
            a[i][j] = prompt("Nhập phần tử: ");
        }
    }
    console.log(a);
    document.write(a.join(", "))
</script>
</body>
</html>
