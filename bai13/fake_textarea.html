<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>fake_textarea</title>
    <style>
        label{
            font-weight: bolder;
            margin-left: 40%;
            font-size: xx-large;
            color: white;
        }
        textarea{
            margin-left: 40%;
            margin-top: 20px;
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
<label for="fake">Type something!</label><br>
<textarea id="fake" cols="40" rows="10" onkeydown="fakeTextArea()"></textarea>
<script>
    let arr = ["Đ", "â", "y", " ", "l", "à", " ", "f", "a", "k", "e", " ", "t", "e", "x", "t", "a", "r", "e", "a", "!" ];
    let n = "";
    function fakeTextArea() {
        let t = document.getElementById("fake").value;
        let j = t.length;
        if (j > 0){
            for (let i = 0; i < j; i++){
                n += arr[i];
                if (i === 21){
                    document.getElementById("fake").value = "";
                    n = "";
                }
            }
        }
        document.getElementById("fake").value = n;
        n = "";
        setTimeout("fakeTextArea()", 1);
}
</script>
</body>
</html>
