<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dao_nguoc_cac_phan_tu_trong_mang</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let tmp = x[first];
        x[first] = x[last];
        x[last] = tmp;
        first++;
        last--;
    }
    document.write(x);
</script>
</body>
</html>
