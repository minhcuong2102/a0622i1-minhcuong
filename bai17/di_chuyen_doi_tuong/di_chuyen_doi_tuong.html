<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>di_chuyen_doi_tuong</title>
</head>
<body>
<div id="game"></div>
<script>
    function MovingObject(avatar, top, left, size) {
        this.avatar = avatar;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getMovingObjectElement = function () {
            return '<img width = "'+ this.size + '"' +
                ' height = "'+ this.size + '"' +
                ' src = "' + this.avatar +'"' +
                ' style = "top: '+ this.top + 'px; left:'+ this.left +'px; position: absolute;" />';
        }
        this.moveRight = function(){
            this.left += 50;
            console.log('ok: ' + this.left);
        }
        this.moveDown = function () {
            this.top += 50;
            console.log('ok: ' + this.top);
        }
        this.moveLeft = function () {
            this.left -= 50;
            console.log('ok: ' + this.left);
        }
        this.moveTop = function () {
            this.top -= 50;
            console.log('ok: ' + this.top);
        }
    }

    let hero1 = new MovingObject("nobita.jpg", 20, 30, 200);
    function start() {
        if (hero1.left < window.innerWidth - hero1.size && hero1.top === 20){
            hero1.moveRight();
        }else if(hero1.top < window.innerHeight - hero1.size && hero1.left > 30){
            hero1.moveDown();
        }else if(hero1.left > 30){
            hero1.moveLeft();
        }else if(hero1.top > 20){
            hero1.moveTop();
        }
        document.getElementById("game").innerHTML = hero1.getMovingObjectElement();
        setTimeout(start, 500);
    }
    start();
</script>
</body>
</html>
