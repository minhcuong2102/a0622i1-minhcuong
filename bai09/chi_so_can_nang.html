<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chi_so_can_nang</title>
</head>
<body>
<script>
    let inputWeight = prompt("Nhập cân nặng: ");
    let weight = parseInt(inputWeight);
    let inputHeight = prompt("Nhập chiều cao: ");
    let height = parseInt(inputHeight);
    let bmi = weight / ( height ^ 2 );
    document.write("BMI: "  + bmi + '<br>');
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
