<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau_lenh_switch_case</title>
</head>
<body>
<form>
    <label for="month">Nhập tháng </label><br>
    <input type="text" id="month">
    <button type="button" onclick="soNgay();">Tính số ngày</button>
    <p id="result"></p>
</form>
<script>
    function soNgay() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText = "Tháng " + month + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText = "Tháng " + month + " có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerText = "Tháng " + month + " có 28 hoặc 29 ngày";
            break;
        }
    }
</script>
</body>
</html>
