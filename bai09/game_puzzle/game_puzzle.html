<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game_puzzle</title>
    <style>
        .block1, .block2, .block3 {
            margin-left: 20%;
            height: 250px;
            width: 700px;
            margin-bottom: 20px;
            background-color: orange;
        }

        #imageBlock1, #imageBlock2, #imageBlock3 {
            width: 100%;
            height: 250px;
            border: 10px outset white;
        }
    </style>
</head>
<body>
<div class="block1">
    <img id="imageBlock1" onclick="changeImage1();" src="Thyrone_Pass1.jpg">
</div>
<div class="block2">
    <img id="imageBlock2" onclick="changeImage2();" src="Thyrone_Pass2.jpg">
</div>
<div class="block3">
    <img id="imageBlock3" onclick="changeImage3();" src="Thyrone_Pass3.jpg">
</div>
<script>
    let clickTop = clickMid = clickBot = 1;

    function changeImage1() {
        let picTop1 = 'Thyrone_Pass1.jpg'
        let picTop2 = 'Justin_Shaifer1.jpg'
        let picTop3 = 'Emre_Keshavarz1.jpg'
        console.log('top' + clickTop)
        if (clickTop === 1) {
            document.getElementById('imageBlock1').src = picTop1;
            clickTop++;
        } else if (clickTop === 2) {
            document.getElementById('imageBlock1').src = picTop2;
            clickTop++;
        } else if (clickTop === 3) {
            document.getElementById('imageBlock1').src = picTop3;
            clickTop = 1;
        }
        so_sanh()
    }

    function changeImage2() {
        let picMid1 = 'Thyrone_Pass2.jpg'
        let picMid2 = 'Justin_Shaifer2.jpg'
        let picMid3 = 'Emre_Keshavarz2.jpg'
        console.log('mid' + clickMid)
        if (clickMid === 1) {
            document.getElementById('imageBlock2').src = picMid1;
            clickMid++;
        } else if (clickMid === 2) {
            document.getElementById('imageBlock2').src = picMid2;
            clickMid++;
        } else if (clickMid === 3) {
            document.getElementById('imageBlock2').src = picMid3;
            clickMid = 1;
        }
        so_sanh();
    }

    function changeImage3() {
        let picBot1 = 'Thyrone_Pass3.jpg'
        let picBot2 = 'Justin_Shaifer3.jpg'
        let picBot3 = 'Emre_Keshavarz3.jpg'
        console.log('bot' + clickBot)
        if (clickBot === 1) {
            document.getElementById('imageBlock3').src = picBot1;
            clickBot++;
        } else if (clickBot === 2) {
            document.getElementById('imageBlock3').src = picBot2;
            clickBot++;
        } else if (clickBot === 3) {
            document.getElementById('imageBlock3').src = picBot3;
            clickBot = 1;
        }
        so_sanh();
    }

    function so_sanh() {
        if (clickTop === clickMid && clickMid === clickBot) {
            document.getElementById('imageBlock1').style.border = '5px outset red';
            document.getElementById('imageBlock2').style.border = '5px outset red';
            document.getElementById('imageBlock3').style.border = '5px outset red';
        }
        else {
            document.getElementById('imageBlock1').style.border = '5px outset';
            document.getElementById('imageBlock2').style.border = '5px outset';
            document.getElementById('imageBlock3').style.border = '5px outset';
        }
    }
    so_sanh();
</script>
</body>
</html>
