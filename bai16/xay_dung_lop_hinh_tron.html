<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xay_dung_lop_hinh_tron</title>
</head>
<body>
<script>
    class Circle  {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius = function() {
            return radius;
        }
        getArea = function() {
            return Math.PI * radius * radius;
        }
    }
    let circle = new Circle(2);
    let radius = circle.getRadius();

    let area = circle.getArea();
    alert("radius: " + radius + "; area: " + area.toFixed(3));
    let circle1 = new Circle(4);
    let radius1 = circle1.getRadius();

    let area1 = circle1.getArea();
    alert("radius: " + radius1 + "; area: " + area1.toFixed(3));
</script>
</body>
</html>
