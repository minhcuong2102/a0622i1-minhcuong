<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xay_dung_lop_date</title>
</head>
<body>
<script>
    class Date {
        constructor(day, month, year) {

            this.day = day;

            this.month = month;

            this.year = year;
        }
            getDay = function () {
                return this.day;
            }
            getMonth = function () {
                return this.month;
            }
            getYear = function () {
                return this.year;
            }
            setDay = function (day) {
                this.day = day;
            }
            setMonth = function (month) {
                this.month = month;
            }
            setYear = function (year) {
                this.year = year;
            }
    }

    let date = new Date(2, 2, 2007);

    alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());

</script>
</body>
</html>
